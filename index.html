<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Loan Form</title>
</head>
<body>
    <h1>Customer Loan Form</h1>
    <form id="loanForm" >
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required><br><br>

        <label for="loanAmount">Loan Amount Taken:</label>
        <input type="number" id="loanAmount" name="loanAmount" required><br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>

        <label for="dateTaken">Date Taken:</label>
        <input type="date" id="dateTaken" name="dateTaken" required><br><br>

        <label for="interestPerMonth">Interest Per Month:</label>
        <input type="number" id="interestPerMonth" name="interestPerMonth" required><br><br>

        <label for="closeDate">Loan Close Date:</label>
        <input type="date" id="closeDate" name="closeDate" required><br><br>

        <button type="submit" id="sub">Submit</button>
    </form>

    <p id="message"></p>
    <script>
        let form=document.querySelector("form");
        form.addEventListener('submit',(e)=>{
            e.preventDefault();
            document.querySelector("#sub").value="submitting....";
            let data =new FormData(form);
            fetch('https://script.google.com/macros/s/AKfycbxpFD3kdg2yAomJdkn3E_ylzbOf4QOtvz7rsaz8eIWRefeziFNz191A_zVtcp8RBRMW/exec',{
                method:"POST",body:data
            })
            .then(res=>res.text())
            .then(data=>console.log(data));
            alert("data submitted success");
        })
        
    

    </script>

</body>
</html>
